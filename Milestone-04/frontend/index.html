<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot</title>
    <link rel="icon" href="chat-bot.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>✨ AI Power Workspace</h1>
            <p>Multi-Agent Research & Automation System</p>
            <div class="creator-tag">Created by <strong>Dharshan Marusamy</strong></div>
        </header>

        <div class="search-container">
            <input type="text" id="topicInput" placeholder="Enter a topic (e.g., 'Future of AI 2026')..." onkeypress="handleEnter(event)">
            <button onclick="startWorkflow()" id="runBtn">🚀 Start Research</button>
        </div>

        <div id="errorBox" class="error-msg"></div>
        <div id="statusMessage" class="status-bar"></div>

        <div class="grid" id="resultsGrid">
            
            <div class="card">
                <div class="card-header">
                    <div class="icon-box icon-research">🔍</div>
                    <h3>Researcher Agent</h3>
                </div>
                <div class="content" id="researchOutput">Waiting for input...</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="icon-box icon-analyst">📊</div>
                    <h3>Data Analyst</h3>
                </div>
                <div class="content" id="summaryOutput">Waiting for data...</div>
            </div>

            <div class="card email-card">
                <div class="card-header">
                    <div class="icon-box icon-email">✉️</div>
                    <h3>Final Email Draft</h3>
                </div>
                <div class="content" id="emailOutput">Ready to compose...</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
